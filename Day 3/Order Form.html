<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        a {
            text-decoration: none;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="">Home</a> &gt; <a href="">Order Form</a>
    <h1>Order Form</h1>
    <p>Please review orders information below. Click Edit to change this record, click Delete to delete the record, or click Cancel/Close to return back.</p>

    <form action="">
        <label for="customer">Customer: </label>
        <input type="text" id="customer" disabled value="Bon app'"> <br> <br>

        <label for="employee">Employee: </label>
        <input type="text" id="employee" disabled value="Peacock"> <br> <br>

        <label for="order_date">Order Date: </label>
        <input type="date" value="1998-05-06"> <br> <br>

        <label for="required_date">Required Date: </label>
        <input type="date" value="1998-06-03"> <br> <br>

        <label for="shipped_date">Shipped Date: </label>
        <input type="date"> <br> <br>

        <label for="address">Address: </label>
        <input type="text" value="12, rue des Bouchers"> <br> <br>

        <label for="city">City: </label>
        <input type="text" value="Marseille"> <br> <br>

        <label for="region">Region: </label>
        <input type="text"> <br> <br>

        <label for="postal_code">Postal Code: </label>
        <input type="text" value="13008"> <br> <br>

        <label for="ship_country">Ship Country: </label>
        <input type="text" value="France">

    </form>
</body>
</html>
